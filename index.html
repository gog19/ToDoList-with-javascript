<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

  <div class="container p-5">
    <section class="big-section overflow-hidden mt-3 border border-info rounded">
      <div class="p-5">
        <h1 class="h2 text-center mb-5">TO DO LIST</h1>
        <form class="form-list w-75 d-flex ml-auto mr-auto align-items-center justify-content-center"
          action="https://echo.htmlacademy.ru" method="GET">
          <input class="form-list__input w-75 form-control" autocomplete="off" placeholder="Type the list..."
            name="things" aria-label="things you want to buy" type="text" required>
          <label class="mr-3 ml-3 mb-0">
            <input class="form-list__checkbox sr-only" name="checkbox" type="checkbox">
            <span class="span"></span>
          </label>
          <button class="toggler btn btn-info" type="submit">Add</button>
        </form>
        <ul class="list-group new-list w-50 ml-auto mr-auto mt-5 h6"></ul>
      </div>
    </section>
  </div>

  <template class="new-element-template">
    <li class="new-element list-group-item d-flex align-items-center">
      <label class="cleared-label mb-0">
        <input class="input-checkbox sr-only" type="checkbox">
        <span class="checkbox-span"></span>
      </label>
      <span class="new-element-text text-truncate py-1 h5 mb-0">Item</span>
      <button class="removed delete btn btn-dark ml-auto">X</button>
    </li>
  </template>

  <script src="https://kit.fontawesome.com/5ecb376021.js" crossorigin="anonymous"></script>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
